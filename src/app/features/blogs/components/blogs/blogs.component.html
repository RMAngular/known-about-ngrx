<div class="blogs-body">
  <mat-card class="example-card" *ngFor="let blog of blogs">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{blog.title}}</mat-card-title>
      <mat-card-subtitle></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      Author: {{blog.author.name}}
      <h4>Commentors:</h4>
      <h5 *ngFor="let comment of blog.comments">{{comment.commenter.name}}</h5>
    </mat-card-content>
  </mat-card>
</div>
